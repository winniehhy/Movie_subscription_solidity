<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Flix</title>
    <link rel="stylesheet" href="update.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="profile-wrapper">
        <div class="profile-container">
            <h2>Update Your Profile</h2>
            <form class="profile-form" action="#" method="POST" enctype="multipart/form-data">

                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Username" value="Current Username" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" placeholder="Email" value="user@example.com" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="New Password" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Confirm New Password" required>
                </div>
                <button type="submit" class="btn btn-hover">
                    <span>Update Profile</span>
                </button>
            </form>
            <div class="back-to-profile">
                <a href="userProfile.html">Back to Profile</a>
            </div>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .profile-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: #1b1b1b;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .profile-picture {
            margin-bottom: 20px;
            position: relative;
        }

        .profile-picture img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fcb800;
        }

        #profilePicInput {
            display: none;
        }

        .btn-hover {
            display: inline-block;
            background: #fcb800;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        .btn-hover:hover {
            background: #e5a700;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #fcb800;
        }

        .input-box input {
            width: 100%;
            padding: 12px 40px;
            background: #333;
            border: none;
            outline: none;
            color: #fff;
            border-radius: 5px;
        }

        .back-to-profile {
            margin-top: 20px;
        }

        .back-to-profile a {
            color: #fcb800;
            text-decoration: none;
        }

        .back-to-profile a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        // Initialize web3 and contract
        let web3;
        let userManager;
        let accounts;

        // Function to load the selected profile picture
        function loadProfilePic(event) {
            const profileImage = document.getElementById('profileImage');
            profileImage.src = URL.createObjectURL(event.target.files[0]);
        }

        window.addEventListener('load', async () => {
            if (window.ethereum) {
                try {
                    web3 = new Web3(window.ethereum);
                    accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const contractAddress = '0x456513F05b8f4DC4b1324DC9Cf5b17b87f61a47b'; // Your contract address
                    const response = await fetch('UserManagerABI.json'); // Fetch ABI
                const data = await response.json();
                userManager = new web3.eth.Contract(data.abi, contractAddress); // Initialize the contract

                    userManager = new web3.eth.Contract(abi, contractAddress);

                    // Fetch and display user profile data
                    await loadProfile();
                } catch (error) {
                    console.error("Error initializing web3 or fetching account", error);
                }
            } else {
                alert('Please install MetaMask!');
            }
        });

        async function loadProfile() {
            try {
                const profile = await userManager.methods.getProfile().call({ from: accounts[0] });
                document.getElementById('username').value = profile[0]; // Assuming profile returns an array with [username, email]
                document.getElementById('email').value = profile[1];
            } catch (error) {
                console.error("Error loading profile:", error);
            }
        }

        // Handle profile form submission
        document.getElementById('updateProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                // Update the user profile on the contract
                await userManager.methods.updateProfile(username, email, newPassword).send({ from: accounts[0] });
                alert('Profile updated successfully!');
            } catch (error) {
                console.error("Error updating profile:", error);
                alert('Failed to update profile.');
            }
        });
    </script>
</body>

</html>
