<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Flix</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="profile-wrapper">
        <div class="profile-container">
            <h2>Welcome, <span id="username"></span></h2>
            <div class="profile-info">
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Address:</strong> <span id="address"></span></p>
                <p><strong>Last Updated:</strong> <span id="lastUpdated"></span></p>
            </div>
            <button id="disconnectMetaMask" class="btn btn-hover">
                <span>Disconnect MetaMask</span>
            </button>
            <button id="updateProfile" class="btn btn-hover" onclick="window.location.href='updateprofile.html';">Update Profile</button>
            <button id="logout" class="btn btn-hover" onclick="window.location.href='login.html';">Logout</button>
            <button id="goToMainPage" class="btn btn-hover" onclick="window.location.href='index.html';">Go to Main Page</button>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .profile-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: #1b1b1b;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-bottom: 20px;
            text-align: left;
        }

        .btn-hover {
            display: inline-block;
            background: #fcb800;
            color: #000;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-hover:hover {
            background: #e5a700;
        }
    </style>

<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
<script>
    const contractAddress = '0x456513F05b8f4DC4b1324DC9Cf5b17b87f61a47b'; // Replace with your deployed contract address
    let web3;
    let userManager;

    window.addEventListener('load', async () => {
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
            await window.ethereum.enable(); // Request access to MetaMask

            try {
                const response = await fetch('UserManagerABI.json'); // Fetch ABI
                const data = await response.json();
                userManager = new web3.eth.Contract(data.abi, contractAddress); // Initialize the contract

                const accounts = await web3.eth.getAccounts();
                if (accounts.length > 0) {
                    loadProfile(accounts[0]); // Call loadProfile with the first account
                } else {
                    alert('No MetaMask account found.');
                }
            } catch (error) {
                console.error('Error fetching ABI or initializing contract:', error);
                alert('Failed to load profile. Please try again.');
            }
        } else {
            alert('MetaMask is not installed. Please install MetaMask and try again.');
        }
    });
// Helper function to format the Ethereum address
function formatAddress(address) {
    return address.slice(0, 6) + "..." + address.slice(-4);
}

async function loadProfile(account) {
    try {
        // Log contract instance and method
        const isRegistered = await userManager.methods.isUserRegistered(account).call();
        if (isRegistered) {

        // Call getProfile and log results
        const profile = await userManager.methods.getProfile().call({ from: account });

        // Display profile data on the page (assumes you have elements for this)
        document.getElementById('username').innerText = profile[0];
        document.getElementById('email').innerText = profile[1];
        document.getElementById('address').innerText = formatAddress(profile[2]);
        document.getElementById('lastUpdated').innerText = new Date(profile[3] * 1000).toLocaleString();

    } else {
            throw new Error("User not registered");
        }

    } catch (error) {
        console.error("Error loading profile:", error);
        alert("You are not registered. Please register before accessing this page.");
        window.location.href = "register.html"; // Redirect to the registration page
    }
}
    document.getElementById('disconnectMetaMask').addEventListener('click', () => {
        // Handle MetaMask disconnection
        alert('Disconnected from MetaMask.');
    });
</script>

</body>

</html>
