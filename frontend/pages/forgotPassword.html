<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flix Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="forgot-password-wrapper">
        <div class="forgot-password-container">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm" class="forgot-password-form" action="#">
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-hover">
                    <span>Send Reset Link</span>
                </button>
            </form>
            <div class="login-link">
                Remembered your password? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .forgot-password-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-password-container {
            background: #1b1b1b;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .forgot-password-form .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .forgot-password-form .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #fcb800;
        }

        .forgot-password-form .input-box input {
            width: 100%;
            padding: 12px 40px;
            background: #333;
            border: none;
            outline: none;
            color: #fff;
            border-radius: 5px;
        }

        .btn-hover {
            display: inline-block;
            background: #fcb800;
            color: #000;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-hover:hover {
            background: #e5a700;
        }

        .login-link {
            margin-top: 20px;
        }

        .login-link a {
            color: #fcb800;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            try {
                const email = document.getElementById('email').value;

                // Handle sending a password reset link here
                alert('Password reset link has been sent to your email.');

            } catch (error) {
                console.error('Error sending reset link:', error);
                alert('Failed to send password reset link. Please try again.');
            }
        });
    </script>
</body>

</html>
