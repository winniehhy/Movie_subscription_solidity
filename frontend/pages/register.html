  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Flix Registration</title>
      <link rel="stylesheet" href="register.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet"
      />
    </head>

    <body>
      <div class="register-wrapper">
        <div class="register-container">
          <h2>Register for Fl<span class="main-color">i</span>x</h2>
          <form class="register-form" id="registerForm">
            <div class="input-box">
              <i class="bx bxs-user"></i>
              <input type="text" id="username" placeholder="Username" required />
            </div>
            <div class="input-box">
              <i class="bx bxs-envelope"></i>
              <input type="email" id="email" placeholder="Email" required />
            </div>
            <button type="submit" class="btn btn-hover">
              <span>Register</span>
            </button>
          </form>
          <div class="already-member">
            Already have an account? <a href="login.html">Login here</a>
          </div>
          <button id="connectMetaMask" class="btn btn-hover" disabled>
            <span>Connect with MetaMask</span>
          </button>
          <div id="statusMessage" style="margin-top: 10px"></div>
        </div>
      </div>

      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Cairo", sans-serif;
        }

        body {
          background: #000;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          color: #fff;
        }

        .register-wrapper {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .register-container {
          background: #1b1b1b;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
          text-align: center;
          width: 100%;
          max-width: 400px;
        }

        h2 {
          font-weight: 700;
          margin-bottom: 20px;
        }

        .main-color {
          color: #fcb800;
        }

        .register-form .input-box {
          position: relative;
          margin-bottom: 20px;
        }

        .register-form .input-box i {
          position: absolute;
          left: 15px;
          top: 50%;
          transform: translateY(-50%);
          color: #fcb800;
        }

        .register-form .input-box input {
          width: 100%;
          padding: 12px 40px;
          background: #333;
          border: none;
          outline: none;
          color: #fff;
          border-radius: 5px;
        }

        .btn-hover {
          display: inline-block;
          background: #fcb800;
          color: #000;
          padding: 12px 20px;
          border-radius: 5px;
          cursor: pointer;
          transition: background 0.3s ease;
          width: 100%;
          margin-top: 10px;
        }

        .btn-hover:hover {
          background: #e5a700;
        }

        .already-member {
          margin-top: 15px;
        }

        .already-member a {
          color: #fcb800;
          text-decoration: none;
        }

        .already-member a:hover {
          text-decoration: underline;
        }

        #statusMessage {
          color: #fcb800;
        }
      </style>

      <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
      <script type="module" src="../js/register.js">
      </script>
    </body>
  </html>
