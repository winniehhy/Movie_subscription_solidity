<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flix - Update Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Cairo", sans-serif;
      }

      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
      }

      .register-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .register-container {
        background: #1b1b1b;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }

      h2 {
        font-weight: 700;
        margin-bottom: 20px;
      }

      .main-color {
        color: #fcb800;
      }

      .input-box {
        position: relative;
        margin-bottom: 20px;
      }

      .input-box i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #fcb800;
      }

      .input-box input {
        width: 100%;
        padding: 12px 40px;
        background: #333;
        border: none;
        outline: none;
        color: #fff;
        border-radius: 5px;
      }

      .btn-hover {
        display: inline-block;
        background: #fcb800;
        color: #000;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
        width: 100%;
        margin-top: 10px;
      }

      .btn-hover:hover {
        background: #e5a700;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #1b1b1b;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        color: #fff;
        text-align: center;
        border-radius: 10px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #fcb800;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="register-wrapper">
      <div class="register-container">
        <h2>Update Your Fl<span class="main-color">i</span>x Profile</h2>
        <form id="updateProfileForm">
          <div class="input-box">
            <i class="bx bxs-user"></i>
            <input
              type="text"
              id="username"
              placeholder="New Username"
              required
            />
          </div>
          <div class="input-box">
            <i class="bx bxs-envelope"></i>
            <input type="email" id="email" placeholder="New Email" required />
          </div>
          <button type="button" id="showProfileModal" class="btn-hover">
            <span>Show Current Profile</span>
          </button>
          <button type="submit" class="btn-hover">
            <span>Update Profile</span>
          </button>
        </form>
        <button id="connectMetaMask" class="btn-hover">
          <span>Connect with MetaMask</span>
        </button>
      </div>
    </div>

    <div id="currentProfileModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeCurrentModal">&times;</span>
        <h3>Current Profile</h3>
        <p><strong>Username:</strong> <span id="currentUsername"></span></p>
        <p><strong>Email:</strong> <span id="currentEmail"></span></p>
        <p>
          <strong>Next Update Time:</strong> <span id="nextUpdateTime"></span>
        </p>
      </div>
    </div>

    <div id="modifiedProfileModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModifiedModal">&times;</span>
        <h3>Modified Profile</h3>
        <p>
          <strong>New Username:</strong> <span id="modifiedUsername"></span>
        </p>
        <p><strong>New Email:</strong> <span id="modifiedEmail"></span></p>
        <button id="confirmUpdate" class="btn-hover">Confirm Update</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script type="module" src="../js/updateProfile.js">
    </script>
  </body>
</html>
