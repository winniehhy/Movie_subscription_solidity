<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription History - Flix</title>
    <link rel="stylesheet" href="subscription.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="subscription-wrapper">
        <div class="subscription-container">
            <h2>Subscription History</h2>

            <!-- Subscription history table -->
            <table class="subscription-table">
                <thead>
                    <tr>
                        <th>Plan</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Premium</td>
                        <td>01 Jan 2024</td>
                        <td>01 Jan 2025</td>
                        <td class="status-active">Active</td>
                        <td>$15.99</td>
                        <td><a href="#" class="btn btn-view">View</a></td>
                    </tr>
                    <tr>
                        <td>Basic</td>
                        <td>01 Jan 2023</td>
                        <td>01 Jan 2024</td>
                        <td class="status-expired">Expired</td>
                        <td>$9.99</td>
                        <td><a href="#" class="btn btn-view">View</a></td>
                    </tr>
                    <tr>
                        <td>VIP</td>
                        <td>01 Jan 2022</td>
                        <td>01 Jan 2023</td>
                        <td class="status-expired">Expired</td>
                        <td>$35.99</td>
                        <td><a href="#" class="btn btn-view">View</a></td>
                    </tr>
                </tbody>
            </table>    

            <!-- Back to Profile -->
            <div class="back-to-profile">
                <a href="profile.html" class="btn btn-hover">Back to Profile</a>
            </div>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .subscription-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .subscription-container {
            background: #1b1b1b;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fcb800;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            color: #fcb800;
            text-transform: uppercase;
        }

        td {
            color: #fff;
        }

        .status-active {
            color: #00ff00;
        }

        .status-expired {
            color: #ff4d4d;
        }

        .btn-view {
            padding: 8px 12px;
            background-color: #fcb800;
            color: #000;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-view:hover {
            background-color: #e5a700;
        }

        .back-to-profile {
            margin-top: 20px;
        }

        .back-to-profile a {
            display: inline-block;
            background: #fcb800;
            color: #000;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .back-to-profile a:hover {
            background: #e5a700;
        }
    </style>
</body>

</html>
