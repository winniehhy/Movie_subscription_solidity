<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Details - Flix</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
</head>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Cairo', sans-serif;
}

body {
    background: #000;
    color: #fff;
}

.profile-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.profile-container {
    background: #1b1b1b;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    text-align: center;
    width: 100%;
    max-width: 400px;
}

h2 {
    font-weight: 700;
    margin-bottom: 20px;
}

.profile-info {
    margin-bottom: 20px;
    text-align: left;
}

.btn-hover {
    display: inline-block;
    background: #fcb800;
    color: #000;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;
    margin-top: 10px;
}

.btn-hover:hover {
    background: #e5a700;
}

</style>

<body>
    <div class="profile-wrapper">
        <div class="profile-container">
            <h2>Subscription Details</h2>
            <div class="profile-info">
                <div>
                    <p>Subscription ID: <span id="subscriptionId"></span></p>
                    <p>Status: <span id="subscriptionStatus"></span></p>
                    <p>Amount: <span id="subscriptionAmount"></span> ETH</p>
                    <p>Unlock Time: <span id="unlockTime"></span></p>
                    <button id="cancelSubscriptionBtn" style="display:none;">Cancel Subscription</button>
                </div>                
            </div>
            <button id="goToMainPage" class="btn btn-hover" onclick="window.location.href='index.html';">Go to Main Page</button>
            <button id="cancelSubscriptionBtn" class="btn btn-hover" style="display:none;">Cancel Subscription</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script type="module" src="../js/subscriptionDetail.js"></script>
</body>

</html>
