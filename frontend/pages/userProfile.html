<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Flix</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="profile-wrapper">
        <div class="profile-container">
            <h2>Welcome, <span id="username"></span></h2>
            <div class="profile-info">
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Address:</strong> <span id="address"></span></p>
                <p><strong>Owner's Address:</strong> <span id="ownerAddress"></span></p>
                <p><strong>Last Updated:</strong> <span id="lastUpdated"></span></p>
                <p id="nextUpdateTime"></p> <!-- For showing next update time -->
            </div>
            <button id="disconnectMetaMask" class="btn btn-hover">
                <span>Disconnect MetaMask</span>
            </button>
            <button id="updateProfile" class="btn btn-hover" onclick="window.location.href='updateprofile.html';">Update Profile</button>
            <button id="goToMainPage" class="btn btn-hover" onclick="window.location.href='index.html';">Go to Main Page</button>
            <button id="goToMainPage" class="btn btn-hover" onclick="window.location.href='subscriptionDetail.html';">Subscription Detail </button>
            <button id="addMovieBtn" class="btn btn-hover" style="display:none;" onclick="window.location.href='addMovie.html';">Add Movie</button>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .profile-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: #1b1b1b;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-bottom: 20px;
            text-align: left;
        }

        .btn-hover {
            display: inline-block;
            background: #fcb800;
            color: #000;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-hover:hover {
            background: #e5a700;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script type="module" src="../js/userProfile.js">
    </script>

</body>

</html>
