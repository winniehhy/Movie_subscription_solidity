<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flix Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Login to Fl<span class="main-color">i</span>x</h2>
            <form id="loginForm" class="login-form" action="#">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <button type="submit" class="btn btn-hover">
                    <span>Login with MetaMask</span>
                </button>
            </form>
            <div class="forgot-password">
                <a href="forgotPassword.html">Forgot password?</a>
            </div>
            <div class="register">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #1b1b1b;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .main-color {
            color: #fcb800;
        }

        .login-form .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .login-form .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #fcb800;
        }

        .login-form .input-box input {
            width: 100%;
            padding: 12px 40px;
            background: #333;
            border: none;
            outline: none;
            color: #fff;
            border-radius: 5px;
        }

        .btn-hover {
            display: inline-block;
            background: #fcb800;
            color: #000;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-hover:hover {
            background: #e5a700;
        }

        .forgot-password {
            margin-top: 15px;
        }

        .forgot-password a,
        .register a {
            color: #fcb800;
            text-decoration: none;
        }

        .forgot-password a:hover,
        .register a:hover {
            text-decoration: underline;
        }

        .register {
            margin-top: 20px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script>

        const contractAddress = '0x8C3f5fF1CC80c2102a1282EcED89ff1f5d9405C8'; // Replace with your deployed contract address

        let web3;
        let userManager;

        window.addEventListener('load', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                const response = await fetch('UserManagerABI.json');
                const { abi } = await response.json();
                userManager = new web3.eth.Contract(abi, contractAddress);

                // Handle form submission
                document.getElementById('loginForm').addEventListener('submit', async (event) => {
                    event.preventDefault(); // Prevent default form submission

                    try {
                        const accounts = await web3.eth.getAccounts();
                        if (accounts.length === 0) {
                            alert('Please connect MetaMask.');
                            return;
                        }
                        const userAccount = accounts[0];

                        // Call smart contract function to check if user is registered
                        const user = await userManager.methods.users(userAccount).call();
                        if (user.username) {
                            // User is registered, log them in
                            await userManager.methods.login().send({ from: userAccount });
                            window.location.href = 'profile.html';
                        } else {
                            alert('User not found. Please register.');
                        }
                    } catch (error) {
                        console.error('Error logging in:', error);
                        alert('Login failed. Please try again.');
                    }
                });
            } else {
                alert('MetaMask is not installed. Please install MetaMask and try again.');
            }
        });
    </script>
</body>

</html>
